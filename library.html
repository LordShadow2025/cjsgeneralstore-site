  <!-- Music Control JS -->
  <script>
    const musicToggle = document.getElementById('music-toggle');
    const bgMusic = document.getElementById('bg-music');
    const volumeSlider = document.getElementById('volume-slider');
    const weatherBtn = document.getElementById('weather-music-btn');
    const weatherAudio = document.getElementById('weather-music');

    bgMusic.volume = 0.5;
    let isPlaying = true;
    let weatherPlaying = false;

    document.addEventListener('DOMContentLoaded', () => {
      bgMusic.play().catch(() => {});
    });

    musicToggle.addEventListener('click', () => {
      isPlaying ? bgMusic.pause() : bgMusic.play();
      isPlaying = !isPlaying;
    });

    volumeSlider.addEventListener('input', () => {
      bgMusic.volume = volumeSlider.value;
    });

    weatherBtn.addEventListener('click', () => {
      weatherPlaying ? weatherAudio.pause() : weatherAudio.play();
      weatherBtn.textContent = weatherPlaying ? 'ðŸ”Š Weather Audio' : 'ðŸ”ˆ Playing...';
      weatherPlaying = !weatherPlaying;
    });
  </script>
