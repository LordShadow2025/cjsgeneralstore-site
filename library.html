  <!-- Scripts -->
  <script>
    const musicToggle = document.getElementById('music-toggle');
    const bgMusic = document.getElementById('bg-music');
    const volumeSlider = document.getElementById('volume-slider');
    const weatherBtn = document.getElementById('weather-music-btn');
    const weatherAudio = document.getElementById('weather-music');

    bgMusic.volume = 0.5;

    document.addEventListener('DOMContentLoaded', () => {
      bgMusic.play().catch(() => {});
    });

    let isPlaying = true;
    musicToggle.addEventListener('click', () => {
      if (isPlaying) {
        bgMusic.pause();
      } else {
        bgMusic.play();
      }
      isPlaying = !isPlaying;
    });

    volumeSlider.addEventListener('input', () => {
      bgMusic.volume = volumeSlider.value;
    });

    let weatherPlaying = false;
    weatherBtn.addEventListener('click', () => {
      if (weatherPlaying) {
        weatherAudio.pause();
        weatherBtn.textContent = 'ğŸŒ¡ï¸ Weather Audio';
      } else {
        weatherAudio.play();
        weatherBtn.textContent = 'ğŸ”ˆ Playing Weather';
      }
      weatherPlaying = !weatherPlaying;
    });
  </script>
