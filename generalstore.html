<body class="background-generalstore">

  <!-- ğŸ”™ Back to Home -->
  <a href="index.html" class="home-button">ğŸ”™ Back to Home</a>

  <!-- ğŸ” Privacy Policy -->
  <a href="privacy.html" class="privacy-link">ğŸ” Privacy Policy</a>

  <!-- ğŸµ Music Box -->
  <div class="audio-controls">
    <div class="control-group">
      <button id="music-toggle">ğŸµ Play/Pause</button>
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" title="Volume">
    </div>
  </div>

  <audio id="bg-music" preload="auto" loop>
    <source src="assets/audio/generalstore.wav" type="audio/wav" />
  </audio>

  <script>
    const musicToggle = document.getElementById('music-toggle');
    const bgMusic = document.getElementById('bg-music');
    const volumeSlider = document.getElementById('volume-slider');

    bgMusic.volume = 0.5;

    document.addEventListener('DOMContentLoaded', () => {
      bgMusic.play().catch(() => {
        console.warn("Autoplay blocked until interaction.");
      });
    });

    let isPlaying = true;
    musicToggle.addEventListener('click', () => {
      if (isPlaying) {
        bgMusic.pause();
      } else {
        bgMusic.play();
      }
      isPlaying = !isPlaying;
    });

    volumeSlider.addEventListener('input', () => {
      bgMusic.volume = volumeSlider.value;
    });
  </script>
</body>
</html>
