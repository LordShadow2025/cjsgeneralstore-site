<div class="audio-controls">
  <button id="music-toggle">ðŸ”Š Music On/Off</button>
  <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" title="Volume">

  <source src="assets/audio/cjgs_snippet_mix.mp3" type="audio/mp3" />
</audio>

<!-- Inline script instead of script.js for this page -->
<script>
  const bgMusic = document.getElementById('bg-music');
  const musicToggle = document.getElementById('music-toggle');
  const volumeSlider = document.getElementById('volume-slider');
  const overlay = document.getElementById('mini-overlay');

  let isPlaying = false;

  function startMusic() {
    bgMusic.volume = 0.5;
    bgMusic.play().then(() => {
      isPlaying = true;
      overlay.style.opacity = '0';
      overlay.style.pointerEvents = 'none';
      setTimeout(() => overlay.remove(), 500); // fade then remove
    }).catch(err => {
      console.warn("Playback failed:", err);
    });
  }

  musicToggle.addEventListener('click', () => {
    if (isPlaying) {
      bgMusic.pause();
    } else {
      bgMusic.play();
    }
    isPlaying = !isPlaying;
  });

  volumeSlider.addEventListener('input', () => {
    bgMusic.volume = volumeSlider.value;
  });
</script>
