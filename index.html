  <!-- ðŸ”Š Music Start Overlay -->

    ðŸ”Š Click to Power Up

  <!-- ðŸ”Š Music Controls -->
  <div class="audio-controls">
    <button id="music-toggle">ðŸ”Š Music On/Off</button>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" title="Volume">
  </div>

  <audio id="bg-music" loop preload="auto">
    <source src="assets/audio/cjgs_snippet_mix.mp3" type="audio/mp3" />
  </audio>

  <!-- ðŸŽµ Inline Music Control Script -->
  <script>
    const bgMusic = document.getElementById('bg-music');
    const musicToggle = document.getElementById('music-toggle');
    const volumeSlider = document.getElementById('volume-slider');
    const overlay = document.getElementById('mini-overlay');
    let isPlaying = false;

    function startMusic() {
      bgMusic.volume = 0.5;
      bgMusic.play().then(() => {
        isPlaying = true;
        overlay.style.opacity = '0';
        overlay.style.pointerEvents = 'none';
        setTimeout(() => overlay.remove(), 500);
      }).catch(err => console.warn("Autoplay prevented:", err));
    }

    musicToggle.addEventListener('click', () => {
      if (isPlaying) bgMusic.pause();
      else bgMusic.play();
      isPlaying = !isPlaying;
    });

    volumeSlider.addEventListener('input', () => {
      bgMusic.volume = volumeSlider.value;
    });
  </script>
