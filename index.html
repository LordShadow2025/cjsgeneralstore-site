
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CJ's General Store</title>
  <link rel="icon" type="image/png" href="Logo.png" />
  <style>
    body {
      background-color: black;
      color: #0ff;
      font-family: monospace;
      text-align: center;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #f0f, 0 0 20px #ff00ff;
      margin-top: 20px;
    }
    .logo {
      width: 200px;
      margin-top: 10px;
    }
    .section-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .section-tile {
      width: 200px;
      height: 200px;
      border: 3px solid #0ff;
      border-radius: 10px;
      overflow: hidden;
    }
    .section-tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    audio {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <img src="Logo.png" alt="CJ's General Store" class="logo" />
  <h1>Welcome to CJ's General Store</h1>
  <div class="section-grid">
    <a href="soundroom.html" class="section-tile"><img src="CJsSoundRoom.png" alt="Sound Room" /></a>
    <a href="clubhouse.html" class="section-tile"><img src="CJsClubhouse.png" alt="Clubhouse" /></a>
    <a href="library.html" class="section-tile"><img src="CJsLibrary.png" alt="Library" /></a>
    <a href="office.html" class="section-tile"><img src="CJsOffice.png" alt="Office" /></a>
    <a href="showcase.html" class="section-tile"><img src="CJsShowcase.png" alt="Showcase" /></a>
    <a href="shelves.html" class="section-tile"><img src="CJ'sShelves.png" alt="Shelves" /></a>
  </div>
  <audio controls>
    <source src="sample.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>
</body>
</html>
