<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CJ's General Store</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <audio id="bg-music" loop>
    <source src="neon_loop.mp3" type="audio/mpeg">
  </audio>
  <button id="audio-toggle" onclick="toggleAudio()">🔊</button>
  <img src="img/Logo.png" alt="CJ's Logo" class="logo"/>
  <h1 class="neon-title">Welcome to CJ's General Store</h1>
  <div class="section-buttons">
    <a href="#"><img src="img/CJsSoundRoom.png" alt="CJ's Sound Room"/></a>
    <a href="#"><img src="img/CJsClubhouse.png" alt="CJ's Clubhouse"/></a>
    <a href="#"><img src="img/CJsLibrary.png" alt="CJ's Library"/></a>
    <a href="#"><img src="img/CJsOffice.png" alt="CJ's Office"/></a>
    <a href="#"><img src="img/CJsShowcase.png" alt="CJ's Showcase"/></a>
    <a href="#"><img src="img/CJsShelves.png" alt="CJ's Store Shelves"/></a>
  </div>
  <div class="quotes">
    <span class="left">“Be kind, rewind”</span>
    <span class="right">“Insert coin to begin”</span>
  </div>
  <script>
    function toggleAudio() {
      const audio = document.getElementById('bg-music');
      audio.paused ? audio.play() : audio.pause();
    }
  </script>
</body>
</html>
