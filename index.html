
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-5761934203737590">
    <title>CJ's General Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="neon-theme">
    <header>
        <h1 class="neon-text">Welcome to CJ's General Store</h1>
    </header>
    <main class="grid-container">
        <a href="soundroom.html"><img src="CJsSoundRoom.png" alt="CJ's Sound Room"></a>
        <a href="clubhouse.html"><img src="CJsClubhouse.png" alt="CJ's Clubhouse"></a>
        <a href="library.html"><img src="CJsLibrary.png" alt="CJ's Library"></a>
        <a href="office.html"><img src="CJsOffice.png" alt="CJ's Office"></a>
        <a href="shelves.html"><img src="CJ'sShelves.png" alt="CJ's Shelves"></a>
        <a href="showcase.html"><img src="CJsShowcase.png" alt="CJ's Showcase"></a>
    </main>
    <div class="quote-left neon-sign">“Be kind, rewind”</div>
    <div class="quote-right neon-sign">“Open late, always glowing”</div>
    <audio id="bg-music" autoplay loop hidden>
        <source src="ambient.mp3" type="audio/mpeg">
    </audio>
    <button onclick="toggleMusic()">🔊</button>
    <script>
        function toggleMusic() {
            const audio = document.getElementById("bg-music");
            audio.muted = !audio.muted;
        }
    </script>
</body>
</html>
