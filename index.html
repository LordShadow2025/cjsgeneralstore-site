
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-5761934203737590">
    <title>CJ's General Store</title>
    <style>
        body {
            background-color: black;
            color: turquoise;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 2rem 0;
        }
        header img {
            width: 250px;
        }
        nav {
            margin-top: 3rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }
        nav img {
            width: 250px;
            border: 4px solid turquoise;
            border-radius: 20px;
        }
        audio {
            margin-top: 3rem;
        }
        footer {
            margin-top: 4rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="Logo.png" alt="CJ's General Store Logo">
        <h1>Welcome to CJ's General Store</h1>
    </header>
    <nav>
        <a href="#"><img src="CJsSoundRoom.png" alt="CJ's Sound Room"></a>
        <a href="#"><img src="CJsClubhouse.png" alt="CJ's Clubhouse"></a>
        <a href="#"><img src="CJsLibrary.png" alt="CJ's Library"></a>
        <a href="#"><img src="CJsOffice.png" alt="CJ's Office"></a>
        <a href="#"><img src="CJ'sShelves.png" alt="CJ's Store Shelves"></a>
        <a href="#"><img src="CJsShowcase.png" alt="CJ's Showcase"></a>
    </nav>
    <audio controls loop autoplay>
        <source src="sample.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <footer>
        <p>Support the Store:</p>
        <div>
            <a href="https://www.paypal.com/donate" target="_blank">
                <img src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" alt="Donate with PayPal">
            </a>
        </div>
    </footer>
</body>
</html>
