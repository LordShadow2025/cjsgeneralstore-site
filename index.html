<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-adsense-account" content="ca-pub-5761934203737590">
    <title>CJ's General Store and More</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: turquoise;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 0 0 8px magenta, 0 0 16px cyan;
        }
        nav {
            margin-top: 2rem;
        }
        nav a {
            display: inline-block;
            margin: 1rem;
            padding: 0.75rem 1.5rem;
            border: 2px solid cyan;
            color: cyan;
            text-decoration: none;
            border-radius: 12px;
            text-shadow: 0 0 5px cyan;
            transition: background 0.3s, color 0.3s;
        }
        nav a:hover {
            background: cyan;
            color: black;
        }
        .tipjar {
            margin-top: 3rem;
        }
        audio {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <h1>Welcome to CJ's General Store</h1>
    <nav>
        <a href="#">CJ's Sound Room</a>
        <a href="#">CJ's Clubhouse</a>
        <a href="#">CJ's Library</a>
        <a href="#">CJ's Office</a>
        <a href="#">CJ's Shelves</a>
        <a href="#">CJ's Showcase</a>
    </nav>
    <div class="tipjar">
        <p>If you like what you see, leave a tip!</p>
        <form action="https://www.paypal.com/donate" method="post" target="_blank">
            <input type="hidden" name="business" value="YOUR_PAYPAL_ID_HERE" />
            <input type="hidden" name="no_recurring" value="0" />
            <input type="hidden" name="currency_code" value="USD" />
            <input type="submit" value="Donate with PayPal" />
        </form>
    </div>
    <audio controls autoplay loop>
        <source src="your-music-file.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>
</body>
</html>
