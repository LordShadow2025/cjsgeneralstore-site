<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-adsense-account" content="ca-pub-5761934203737590" />
  <title>CJ's Sound Room</title>
  <link rel="stylesheet" href="assets/css/soundroom.css" />
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="title">CJ’s Sound Room</div>

  <div class="bandcamp-card glass-box">
    <iframe style="border: 0; width: 100%; height: 42px;"
      src="https://bandcamp.com/EmbeddedPlayer/track=2453122849/size=small/bgcol=ffffff/linkcol=0687f5/transparent=true/"
      seamless>
      <a href="https://thestorekeeper.bandcamp.com/track/streetlight-memories">Streetlight Memories by C.B. Barkley</a>
    </iframe>
    <iframe scrolling="no" style="border: 0;width: 100%;height: 50px;"
      src="https://bandcamp.com/band_follow_button_deluxe/2905323804"></iframe>
  </div>

  <div class="youtube-card glass-box">
    <a href="https://www.youtube.com/@shadowstriker6389" target="_blank">
      <h3 class="neon-heading">🎞️ Visit My YouTube Channel</h3>
    </a>
    <p>Music videos, ambient sessions, and more.</p>
  </div>

  <div class="exclusives glass-box">
    <h3 class="neon-heading">Exclusives</h3>
    <p>New drops, site-only singles, and more.</p>
  </div>

  <div class="prints glass-box">
    <h3 class="neon-heading">Downloadable Prints</h3>
    <p>Coming soon — Lyric sheets, cover art, exclusive releases</p>
  </div>

  <div class="audio-controls">
    <div class="control-group">
      <button id="music-toggle">🎵 Play/Pause</button>
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" title="Volume">
  </div>
</div>

  <a href="index.html" class="home-button">🔙 Back to Home</a>

 <audio id="bg-music" preload="auto" loop>
  <source src="assets/audio/cjgs_snippet_mix.wav" type="audio/wav" />
</audio>

  <script>
    const musicToggle = document.getElementById('music-toggle');
    const bgMusic = document.getElementById('bg-music');
    const volumeSlider = document.getElementById('volume-slider');

    bgMusic.volume = 0.5;

    document.addEventListener('DOMContentLoaded', () => {
      bgMusic.play().catch((err) => {
        console.warn("Autoplay blocked, waiting for interaction.");
      });
    });

    let isPlaying = true;
    musicToggle.addEventListener('click', () => {
      if (isPlaying) {
        bgMusic.pause();
      } else {
        bgMusic.play();
      }
      isPlaying = !isPlaying;
    });

    volumeSlider.addEventListener('input', () => {
      bgMusic.volume = volumeSlider.value;
    });
</script>
</body>
</html>
