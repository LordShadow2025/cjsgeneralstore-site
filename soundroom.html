<!-- CRT Video Player Embed Block for CJ's Sound Room -->
<div class="container text-center my-5">

    <!-- CRT Frame -->
    <img src="assets/images/crt_frame_resized.png" alt="CRT TV Frame" style="width: 100%; display: block;">

    <!-- Video Embed -->
    <iframe id="crtPlayer"
      src="https://www.youtube.com/embed/videoseries?list=PLFgquLnL59alCl_2TQvOiD5Vgm1hCaGSI"
      style="position: absolute; top: 15.5%; left: 11.5%; width: 56.5%; height: 56.5%; border: none;"
      allowfullscreen>
    </iframe>

    <!-- Dial UI -->
    <div style="position: absolute; top: 18%; right: 4%; width: 50px; height: 50px; cursor: pointer;"
         onclick="togglePlaylist()"
         title="Switch Playlist">
      <div style="width: 50px; height: 50px; border-radius: 50%; border: 3px solid #00ffff; box-shadow: 0 0 10px #ff00ff;">
        <span style="font-size: 10px; color: #fff; position: absolute; top: 18px; left: 8px;">🎛️</span>
      </div>
    </div>
  </div>
</div>

<script>
  const playlists = [
    "https://www.youtube.com/embed/videoseries?list=PLFgquLnL59alCl_2TQvOiD5Vgm1hCaGSI", // 80s
    "https://www.youtube.com/embed/videoseries?list=PLKZl0Lr2hL3EAgqpn7DqEEx78fhkZMu1a"  // 90s
  ];
  let current = 0;
  function togglePlaylist() {
    current = (current + 1) % playlists.length;
    document.getElementById("crtPlayer").src = playlists[current];
  }
</script>

<style>
  .neon-title {

</style>
  
  <div class="prints glass-box">

  <div class="audio-controls">
    <div class="control-group">
      <button id="music-toggle">🎵 Play/Pause</button>
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" title="Volume">
  </div>
</div>

  <a href="index.html" class="home-button">🔙 Back to Home</a>

 <audio id="bg-music" preload="auto" loop>
  <source src="assets/audio/Soundroom.mp3" type="audio/mp3" />
</audio>

  <script>
  const musicToggle = document.getElementById('music-toggle');
  const bgMusic = document.getElementById('bg-music');
  const volumeSlider = document.getElementById('volume-slider');

  bgMusic.volume = 0.5;
  let isPlaying = false;
  let hasStarted = false;

  function startMusic() {
    if (!hasStarted) {
      bgMusic.play().then(() => {
        isPlaying = true;
        hasStarted = true;
      }).catch(err => {
        console.warn("Autoplay blocked:", err);
      });
    }
  }

  // Start music on any click (first user interaction)
  document.body.addEventListener('click', startMusic, { once: true });

  musicToggle.addEventListener('click', () => {
    if (isPlaying) {
      bgMusic.pause();
    } else {
      bgMusic.play();
    }
    isPlaying = !isPlaying;
  });

  volumeSlider.addEventListener('input', () => {
    bgMusic.volume = volumeSlider.value;
  });
</script>
</body>
