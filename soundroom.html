<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CJ's Sound Room</title>
  <link rel="stylesheet" href="css/soundroom.css" />
  <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1 class="neon-door-sign">CJ's</h1>
    </header>

    <section class="bandcamp-player">
      <h2 class="sub-heading">Now Spinning:</h2>
      <iframe style="border: 0; width: 100%; height: 120px;" src="https://bandcamp.com/EmbeddedPlayer/track=3875592361/size=large/bgcol=333333/linkcol=ffffff/artwork=small/transparent=true/" seamless>
        <a href="https://thestorekeeper.bandcamp.com/track/streetlight-memories">Streetlight Memories by C.B. Barkley</a>
      </iframe>
    </section>

    <section class="downloads">
      <h2 class="sub-heading">Downloadable Prints</h2>
      <p>(Coming soon â€” Lyric sheets, cover art, exclusive releases)</p>
    </section>

    <section class="message-board">
      <h2 class="sub-heading">The Listening Wall</h2>
      <div id="disqus_thread"></div>
      <script>
        var disqus_config = function () {
          this.page.url = window.location.href;
          this.page.identifier = "soundroom";
        };
        (function() {
          var d = document, s = d.createElement('script');
          s.src = 'https://cjsgeneralstore.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
        })();
      </script>
    </section>
  </div>
</body>
</html>
