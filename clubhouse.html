
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CJ's Clubhouse</title>
  <link rel="stylesheet" href="assets/css/shared.css" />
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('assets/images/clubhouse.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Permanent Marker', cursive;
      overflow-x: hidden;
    }

    .main-wrapper {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 40px 20px;
      max-width: 100%;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
    }

    .crt-box {
      background: #000;
      border: 8px solid #00ffff;
      box-shadow:
        0 0 20px #00ffff,
        0 0 40px #ff00ff;
      padding: 12px;
      border-radius: 12px;
      width: 64%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
    }

    iframe.crt {
      width: 100%;
      height: 100%;
      border: none;
      filter: contrast(1.2) brightness(0.9) saturate(1.2)
              drop-shadow(0 0 3px #00ffff);
    }

    .forum-box {
      width: 35%;
      min-height: 480px;
      max-height: 600px;
      overflow: hidden;
      background: #222;
      border-radius: 10px;
      border: 6px solid #ff00ff;
      box-shadow: 0 0 18px #ff00ff;
    }

    .forum-box iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .second-crt {
      margin-top: 20px;
      width: 100%;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      border: 8px solid #00ffff;
      border-radius: 12px;
      box-shadow:
        0 0 20px #00ffff,
        0 0 40px #ff00ff;
      aspect-ratio: 16 / 9;
      background: black;
    }

    iframe#player2 {
      width: 100%;
      height: 100%;
      border: none;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .neon-button {
      font-family: 'Permanent Marker', cursive;
      font-size: 14px;
      padding: 10px 18px;
      border: 2px solid #ff00ff;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: #00ffff;
      text-shadow: 0 0 4px #0ff, 0 0 8px #f0f;
      box-shadow: 0 0 8px #00ffff;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .neon-button:hover {
      background: rgba(0, 0, 0, 0.8);
      color: #ff00ff;
      box-shadow: 0 0 16px #ff00ff;
    }

    .footer-links {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 16px;
      z-index: 999;
    }

    .footer-links a {
      font-family: 'Permanent Marker', cursive;
      font-size: 1rem;
      color: #00ffff;
      text-decoration: none;
      padding: 6px 12px;
      border: 2px solid #ff00ff;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 8px #ff00ff;
      text-shadow: 0 0 4px #00ffff, 0 0 8px #ff00ff;
    }

    .footer-links a:hover {
      background: rgba(0, 0, 0, 0.8);
      color: #ff00ff;
    }
  </style>
</head>
<body>
  <div class="main-wrapper">

    <div class="nav-buttons">
      <a href="index.html" class="neon-button">ðŸ”™ Back to Home</a>
      <a href="privacy.html" class="neon-button">ðŸ”’ Privacy</a>
      <button class="neon-button" onclick="switchStream('cj')">ðŸ“º CJ's Feature Stream</button>
      <button class="neon-button" onclick="switchStream('toonami')">ðŸŒ€ Toonami Time</button>
      <button class="neon-button" onclick="switchStream('cartoons')">ðŸ“¼ Classic Cartoons</button>
    </div>

    <div class="top-row">
      <!-- Main Viewer -->
      <div class="crt-box">
        <iframe id="player1" class="crt" src="https://www.youtube.com/embed/tgbNymZ7vqY" allowfullscreen></iframe>
      </div>

      <!-- Forum Embed -->
      <div class="forum-box">
        <iframe src="https://cjsgenxlounge.freeflarum.com/" title="CJ's Forum"></iframe>
      </div>
    </div>

    <!-- Second Viewer (Movie Night or Bonus Stream) -->
    <div class="second-crt">
      <iframe id="player2" src="https://www.youtube.com/embed/ZXsQAXx_ao0" allowfullscreen></iframe>
    </div>

  </div>

  <div class="footer-links">
    <a href="index.html">ðŸ”™ Back to Home</a>
    <a href="privacy.html">ðŸ”’ Privacy</a>
  </div>

  <script>
    function switchStream(type) {
      let player1 = document.getElementById('player1');
      switch(type) {
        case 'cj':
          player1.src = "https://www.youtube.com/embed/tgbNymZ7vqY";
          break;
        case 'toonami':
          player1.src = "https://www.youtube.com/embed/1O0I7TPU8yY";
          break;
        case 'cartoons':
          player1.src = "https://www.youtube.com/embed/mSc4w7tPz2U";
          break;
      }
    }
  </script>
</body>
</html>
