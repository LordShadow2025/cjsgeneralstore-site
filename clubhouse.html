
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CJ's Clubhouse</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Permanent Marker', cursive;
      background: url('assets/images/clubhouse.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    .wrapper {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 80px 20px 40px;
      gap: 20px;
    }

    .stream-column {
      flex: 2;
    }

    .crt-frame {
      border: 6px solid #00ffff;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff inset;
      background-color: black;
      padding: 6px;
      margin-bottom: 30px;
    }

    .crt-frame iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
    }

    .speaker-graphic {
      display: block;
      margin: 20px auto 40px;
      width: 180px;
      height: auto;
      filter: drop-shadow(0 0 8px #0ff) drop-shadow(0 0 16px #ff00ff);
    }

    .discord-column {
      flex: 1;
    }

    .clubhouse-title {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 12px;
      color: #00ffff;
      text-shadow:
        0 0 6px #0ff,
        0 0 12px #ff00ff,
        0 0 20px #0ff;
    }

    .discord-widget {
      width: 100%;
      height: 500px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px #ff00ff;
    }

    .discord-banner {
      margin-top: 10px;
      text-align: center;
      font-size: 1rem;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #ff00ff;
      border-top: 1px solid #ff00ff33;
      padding-top: 8px;
    }

    .footer-links {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 16px;
      z-index: 9999;
    }

    .footer-links a {
      text-decoration: none;
      color: #00ffff;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 12px;
      border: 2px solid #ff00ff;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff00ff;
      font-family: 'Permanent Marker', cursive;
      font-size: 1rem;
      text-shadow: 0 0 4px #00ffff, 0 0 8px #ff00ff;
    }

    .footer-links a:hover {
      background: rgba(0, 0, 0, 0.85);
      color: #ff00ff;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <!-- Left Column -->
    <div class="stream-column">
      <!-- Twitch CRT -->
      <div class="crt-frame">
        <iframe
          src="https://player.twitch.tv/?channel=mst3k&parent=cjsgeneralstore.tech"
          allowfullscreen
        ></iframe>
      </div>

      <!-- Music CRTs -->
      <div class="crt-frame">
        <iframe title="Best Net Radio" src="https://live365.com/embed/player.html?station=a07012" allow="autoplay"></iframe>
      </div>
      <div class="crt-frame">
        <iframe title="Magic 90s" src="https://live365.com/embed/player.html?station=a61116" allow="autoplay"></iframe>
      </div>
      <div class="crt-frame">
        <iframe title="Big R Radio" src="https://live365.com/embed/player.html?station=a88059" allow="autoplay"></iframe>
      </div>
      <div class="crt-frame">
        <iframe title="Z93" src="https://live365.com/embed/player.html?station=a50057" allow="autoplay"></iframe>
      </div>

      <!-- Speaker Image -->
      <img src="assets/images/speaker-glow.png" alt="Glowing Speaker" class="speaker-graphic" />
    </div>

    <!-- Right Column (Discord) -->
    <div class="discord-column">
      <div class="clubhouse-title">The Clubhouse</div>
      <div class="discord-widget">
        <iframe
          src="https://discord.com/widget?id=582629989850284060&theme=dark"
          width="100%"
          height="100%"
          allowtransparency="true"
          frameborder="0"
          sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"
        ></iframe>
      </div>
      <div class="discord-banner">ðŸŽ¤ Join Our GenX Hangout on Discord!</div>
    </div>
  </div>

  <div class="footer-links">

    <a href="privacy.html">ðŸ”’ Privacy</a>
  </div>

</body>
</html>
