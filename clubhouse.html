    body {

      background: url('assets/images/clubhouse.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ffff;
    }

    .crt-box {
      border: 5px solid #0ff;
      border-radius: 16px;
      box-shadow: 0 0 15px #0ff, 0 0 25px #ff00ff;
      padding: 10px;
      background-color: black;
      width: 100%;
      height: 100%;
    }

    .main-layout {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 100px 40px 40px 40px;
      gap: 20px;
    }

    .stream-section {
      flex: 2;
    }

    .forum-section {

      max-height: 640px;
    }

    iframe {
      width: 100%;
      height: 480px;
      border: none;
      border-radius: 10px;
    }

    .channel-buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: -60px;
    }

    .channel-buttons button {
      background-color: rgba(0, 0, 0, 0.8);
      color: #00ffff;
      font-family: 'Permanent Marker', cursive;
      font-size: 0.9rem;
      padding: 10px 16px;
      border: 2px solid #ff00ff;
      border-radius: 8px;
      text-shadow: 0 0 4px #0ff, 0 0 8px #f0f;
      box-shadow: 0 0 8px #00ffff;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .channel-buttons button:hover {
      background-color: #111;
      box-shadow: 0 0 12px #ff00ff, 0 0 18px #00ffff;
    }

    .footer-buttons {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 16px;
      z-index: 1000;
    }

    .footer-buttons a {
      font-family: 'Permanent Marker', cursive;
      font-size: 1rem;
      color: #00ffff;
      text-decoration: none;
      padding: 8px 14px;
      border: 2px solid #ff00ff;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 8px #ff00ff;
      text-shadow: 0 0 4px #00ffff, 0 0 8px #ff00ff;
    }

    .footer-buttons a:hover {
      background-color: rgba(0, 0, 0, 0.85);
      color: #ff00ff;
      box-shadow: 0 0 12px #00ffff;
    }
