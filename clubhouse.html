  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

  <style>
    :root{
      --card: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.18);
      --glass: rgba(255,255,255,0.08);
    }

    html, body { height: 100%; }
    body.clubhouse-page{
      margin:0; height:100%;
      background:url('assets/images/clubhouse.png') center/cover no-repeat fixed;
      overflow:hidden;
      color:#fff;
      display:flex; flex-direction:column;
    }

    .wrap{
      flex:1 0 auto;
      max-width:1180px; margin:0 auto;
      padding:10px;                     /* slightly tighter */
      display:grid;
      grid-template-rows: auto auto 1fr;
      gap:8px;                          /* slightly tighter */
      box-sizing:border-box;
      width:100%;
    }

    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;}

    .top-buttons{
      display:flex; gap:8px; flex-wrap:wrap; justify-content:center;
      padding:6px;
    }

    .welcome-banner{
      padding:10px 12px;                /* tighter to free vertical space */
      text-align:center;
      background:var(--glass); border:1px solid var(--border); border-radius:16px;
      box-shadow:0 0 16px rgba(45,226,230,.18), inset 0 0 24px rgba(138,43,226,.12);
    }
    .selector-buttons{
      margin-top:6px; display:flex; gap:8px; flex-wrap:wrap; justify-content:center;
    }

    .stage{
      min-height:0;
      display:grid; gap:10px;
      grid-template-columns: 1fr 320px;
      align-items:stretch;
    }

    .player-card{ padding:6px; display:flex; flex-direction:column; gap:6px; }

    /* -------- MAIN CHANGE: taller player -------- */
    .player-frame{
      display:block; width:100%; border:0; border-radius:12px; background:#000;
      /* instead of forcing height:100%, use a taller aspect + max-height cap */
      aspect-ratio: 16 / 8.5;          /* a bit taller than 16:9 */
      max-height: 64vh;                /* keeps footer visible */
    }
    .player-frame.youtube{ display:none; }

    .radio-card{ padding:8px; display:flex; flex-direction:column; gap:8px; }
    .radio-title{ font-weight:700; text-align:center; }
    .radio-embed{
      flex:1 1 auto; min-height:0;
      display:block; width:100%; height:100%; border:0; border-radius:12px; background:#000;
    }
    .radio-help{ font-size:12px; opacity:.85; text-align:center; margin:0; }

    @media (max-width: 980px){
      body.clubhouse-page { overflow:auto; }
      .stage{ grid-template-columns: 1fr; }
      .player-frame{ max-height:56vh; }  /* keep it comfy on small screens */
      .radio-card{ height:280px; }
    }

    /* Footer */
    #site-footer{flex-shrink:0;}
  </style>
</head>
<body class="clubhouse-page">

  <div class="wrap">
    <nav class="top-buttons card">
      <a href="index.html" class="neon-btn">üè† Back to Home</a>

      <a href="https://www.youtube.com/playlist?list=PL-ntIamaxXVmH9IwIf5I6h9dN5HKeZZwr" class="neon-btn" target="_blank" rel="noopener">üìº GenX TV</a>
      <a href="https://discord.com/channels/582629989850284060/582629990282166273" class="neon-btn" target="_blank" rel="noopener">üí¨ Join Our Discord</a>
    </nav>

  </div><!-- /.wrap -->

  <!-- Footer include -->
  <div id="site-footer"></div>
  <script>
    (function () {
      const PATH = '/footer.html';
      function inject(html) {
        let slot = document.getElementById('site-footer');
        if (!slot) { slot = document.createElement('div'); slot.id = 'site-footer'; document.body.appendChild(slot); }
        slot.innerHTML = html;
      }
      function load() {
        fetch(PATH, { cache: 'no-store' })
          .then(r => { if (!r.ok) throw new Error('HTTP ' + r.status); return r.text(); })
          .then(inject)
          .catch(err => {
            console.warn('Footer include failed:', err);
            inject('<footer class="glow-footer" role="navigation" aria-label="Section navigation">\
              <nav class="glow-footer__wrap">\
                <a class="glow-card" href="/index.html">Home</a>\
                <a class="glow-card" href="/soundroom.html">Sound Room</a>\
                <a class="glow-card" href="/library.html">Library</a>\
                <a class="glow-card" href="/clubhouse.html">Clubhouse</a>\
                <a class="glow-card" href="/office.html">Office</a>\
                <a class="glow-card" href="/showcase.html">Showcase</a>\
                <a class="glow-card" href="/privacy.html">Privacy</a>\
              </nav></footer>');
          });
      }
      if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', load);
      else load();
    })();
  </script>

  <script>
    const twitchMain = document.getElementById('twitch-main');
    const ytMain     = document.getElementById('yt-main');

    function showTwitch(channel){
      twitchMain.src = `https://player.twitch.tv/?channel=${channel}&parent=cjsgeneralstore.tech`;
      twitchMain.style.display = 'block';
      ytMain.style.display = 'none';
      ytMain.src = '';
    }

    function showYouTube(playlistId){
      ytMain.src = `https://www.youtube.com/embed/videoseries?list=${playlistId}&rel=0&modestbranding=1`;
      ytMain.style.display = 'block';
      twitchMain.style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', () => showTwitch('mst3k'));
  </script>
