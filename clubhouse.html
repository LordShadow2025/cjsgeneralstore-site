<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-adsense-account" content="ca-pub-5761934203737590" />
  <title>The Clubhouse | GenX Lounge & Video Vault</title>

  <meta name="description" content="Watch cartoons, chill with retro streams, and access the Clubhouse forum. Your GenX TV lounge is here.">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="The Clubhouse">
  <meta property="og:description" content="GenX shows, MST3K, Bob Ross, anime, and more – all in one neon lounge.">
  <meta property="og:url" content="https://cjsgeneralstore.tech/clubhouse.html">
  <meta property="og:image" content="https://cjsgeneralstore.tech/images/clubhouse.png">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body class="clubhouse-page" style="background-image: url('assets/images/clubhouse.png'); background-size: cover; background-position: center center; background-repeat: no-repeat; min-height: 100vh;">

  <!-- Top Buttons -->
  <div class="top-buttons">
    <a href="index.html" class="neon-btn">🏠 Back to Home</a>
    <a href="privacy.html" class="neon-btn">🔒 Privacy</a>
    <a href="https://www.youtube.com/playlist?list=PL-ntIamaxXVmH9IwIf5I6h9dN5HKeZZwr" class="neon-btn" target="_blank" rel="noopener">📼 GenX TV</a>
    <a href="https://discord.com/channels/582629989850284060/582629990282166273" class="neon-btn" target="_blank" rel="noopener">💬 Join Our Discord</a>
  </div>

  <!-- Welcome Message -->
  <div class="welcome-banner">
    <h1 class="neon-sunburst-text">WELCOME TO THE CLUBHOUSE</h1>
    <p>Enjoy some vids, we got the music, the chat. Feel free to join our discord, but more importantly sit back, relax and enjoy yourselves.</p>
  </div>

  <!-- Stream Selector Buttons -->
  <div class="selector-buttons" style="display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-bottom:10px;">
    <button onclick="showTwitch('mst3k')" class="neon-btn">📺 CJ’s Feature Stream: MST3K</button>
    <button onclick="showTwitch('bobross')" class="neon-btn">🎨 CJ’s Feature Stream: Bob Ross</button>
    <button onclick="showYouTube('PLlnbhgDuE0zKbLdEgrWhJC7nEB3cDguzB')" class="neon-btn">🍿 GenX Saturday Morning (YouTube)</button>
  </div>

  <!-- Video Area: Twitch + YouTube (we toggle visibility) -->
  <div class="twitch-wrapper" style="max-width:1100px;margin:0 auto 10px;">
    <!-- Twitch -->
    <iframe 
      id="twitch-embed"
      src="https://player.twitch.tv/?channel=mst3k&parent=cjsgeneralstore.tech"
      frameborder="0"
      allowfullscreen
      scrolling="no"
      class="twitch-embed"
      style="width:100%;height:min(62vh,560px);border-radius:12px;background:#000;display:block;">
    </iframe>

    <!-- YouTube playlist -->
    <iframe
      id="youtube-embed"
      src=""
      title="GenX Saturday Morning Cartoons"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
      style="width:100%;height:min(62vh,560px);border-radius:12px;background:#000;display:none;">
    </iframe>
  </div>

  <!-- GenX Radio: Live365 -->
  <section class="card" style="margin:14px auto 24px;max-width:1100px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.18);border-radius:16px;padding:12px;">
    <h2 class="neon-sunburst-text" style="font-size:1.6em;text-align:center;margin-bottom:10px;">
      📻 GenX Radio — 80s/90s Hits
    </h2>
    <iframe
      src="https://player.live365.com/a46931?l"
      style="width:100%; height:180px; border:0; border-radius:12px; background:#000;"
      title="GenX Radio — Live365 Player"
      loading="lazy"
      allow="autoplay">
    </iframe>
    <p class="small" style="opacity:.85;margin-top:8px;text-align:center;">
      Trouble playing? <a href="https://live365.com/station/Q106-5---80s---90s-Hit-Music-a46931" target="_blank" rel="noopener">Open in a new tab</a>.
    </p>
  </section>

  <!-- Optional background page music (kept as in your original).
       Note: If you find the Live365 music + this background track overlapping,
       you may want to pause/remove this section. -->
  <div class="audio-controls">
    <div class="control-group">
      <button id="music-toggle">🎵 Play/Pause</button>
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" title="Volume">
    </div>
  </div>
  <audio id="bg-music" preload="auto" loop>
    <source src="assets/audio/clubhouse.mp3" type="audio/mp3" />
  </audio>

  <!-- Scripts -->
  <script>
    // --- Audio controls (your original behavior) ---
    const musicToggle = document.getElementById('music-toggle');
    const bgMusic = document.getElementById('bg-music');
    const volumeSlider = document.getElementById('volume-slider');

    if (bgMusic) {
      bgMusic.volume = 0.5;
      document.addEventListener('DOMContentLoaded', () => {
        bgMusic.play().catch(() => {}); // user gesture may be required
      });
    }
    musicToggle?.addEventListener('click', () => {
      if (!bgMusic) return;
      bgMusic.paused ? bgMusic.play() : bgMusic.pause();
    });
    volumeSlider?.addEventListener('input', () => {
      if (!bgMusic) return;
      bgMusic.volume = volumeSlider.value;
    });

    // --- Video switchers ---
    const twitchFrame  = document.getElementById('twitch-embed');
    const youtubeFrame = document.getElementById('youtube-embed');

    function showTwitch(channel) {
      if (!twitchFrame) return;
      // set Twitch src (requires parent param)
      twitchFrame.src = `https://player.twitch.tv/?channel=${channel}&parent=cjsgeneralstore.tech`;
      // toggle visibility
      twitchFrame.style.display  = 'block';
      youtubeFrame.style.display = 'none';
      // stop YouTube playback if any (by resetting)
      youtubeFrame.src = '';
    }

    function showYouTube(playlistId) {
      if (!youtubeFrame) return;
      // YouTube playlist embed
      youtubeFrame.src = `https://www.youtube.com/embed/videoseries?list=${playlistId}&rel=0&modestbranding=1`;
      // toggle visibility
      youtubeFrame.style.display = 'block';
      twitchFrame.style.display  = 'none';
      // optional: stop Twitch audio by blanking src (comment out if you prefer to keep it ready)
      // twitchFrame.src = '';
    }

    // default view: MST3K on Twitch
    document.addEventListener('DOMContentLoaded', () => showTwitch('mst3k'));
  </script>

  <!-- Footer include (single instance) -->
  <div id="site-footer"></div>
  <script>
    (function () {
      const PATH = '/footer.html';
      function inject(html) {
        let slot = document.getElementById('site-footer');
        if (!slot) { slot = document.createElement('div'); slot.id = 'site-footer'; document.body.appendChild(slot); }
        slot.innerHTML = html;
      }
      function load() {
        fetch(PATH, { cache: 'no-store' })
          .then(r => { if (!r.ok) throw new Error('HTTP ' + r.status); return r.text(); })
          .then(inject)
          .catch(err => {
            console.warn('Footer include failed:', err);
            inject('<footer class="glow-footer" role="navigation" aria-label="Section navigation">\
              <nav class="glow-footer__wrap">\
                <a class="glow-card" href="/index.html">Home</a>\
                <a class="glow-card" href="/soundroom.html">Sound Room</a>\
                <a class="glow-card" href="/library.html">Library</a>\
                <a class="glow-card" href="/clubhouse.html">Clubhouse</a>\
                <a class="glow-card" href="/office.html">Office</a>\
                <a class="glow-card" href="/showcase.html">Showcase</a>\
                <a class="glow-card" href="/privacy.html">Privacy</a>\
              </nav></footer>');
          });
      }
      if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', load);
      else load();
    })();
  </script>

</body>
</html>
