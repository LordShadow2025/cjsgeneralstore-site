<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="description" content="Watch cartoons, chill with retro streams, and access the Clubhouse forum. Your GenX TV lounge is here.">

  <meta property="og:title" content="The Clubhouse">
  <meta property="og:description" content="GenX shows, MST3K, Bob Ross, anime, and more ‚Äì all in one neon lounge.">

  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

  <style>
    :root{
      --card: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.18);
      --glass: rgba(255,255,255,0.08);
    }
    body.clubhouse-page{
      background-image: url('assets/images/clubhouse.png');
      background-size: cover; background-position: center; background-repeat: no-repeat;
      min-height: 100vh; margin: 0;
    }
    .wrap{max-width:1100px;margin:0 auto;padding:16px;}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:12px;}
    .top-buttons{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin:10px auto;}
    .welcome-banner{
      margin:10px auto 12px;text-align:center;
      padding:12px 14px;background:var(--glass);border:1px solid var(--border);border-radius:16px;
      box-shadow:0 0 16px rgba(45,226,230,.18), inset 0 0 24px rgba(138,43,226,.12);
    }
    .selector-buttons{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin:10px 0 14px;}

    /* MAIN PLAYER ‚Äî stable sizing with aspect ratio */
    .viewer{
      display:block;width:100%;border:0;border-radius:12px;background:#000;
      aspect-ratio: 16 / 9;           /* scales cleanly */
      max-height: 460px;               /* keeps whole page visible */
    }

    /* RADIO */
    .radio-card{margin:12px 0 18px;}
    #live365{
      display:block;width:100%;height:115px;border:0;border-radius:12px;background:#000;
    }

    @media (max-width: 640px){
      .viewer{max-height: 52vh;}
    }
  </style>
</head>
<body class="clubhouse-page">

  <div class="wrap">
    <!-- Top Buttons -->
    <div class="top-buttons">
      <a href="index.html" class="neon-btn">üè† Back to Home</a>
      <a href="privacy.html" class="neon-btn">üîí Privacy</a>
      <a href="https://www.youtube.com/playlist?list=PL-ntIamaxXVmH9IwIf5I6h9dN5HKeZZwr" class="neon-btn" target="_blank" rel="noopener">üìº GenX TV</a>
      <a href="https://discord.com/channels/582629989850284060/582629990282166273" class="neon-btn" target="_blank" rel="noopener">üí¨ Join Our Discord</a>
    </div>

    <!-- Welcome -->
    <div class="welcome-banner card">
      <h1 class="neon-sunburst-text" style="margin:4px 0 6px;">WELCOME TO THE CLUBHOUSE</h1>
      <p style="margin:0;">Enjoy some vids, we got the music, the chat. Feel free to join our discord, but more importantly sit back, relax and enjoy yourselves.</p>
    </div>

    <!-- Selector -->
    <div class="selector-buttons">
      <button onclick="showTwitch('mst3k')" class="neon-btn">üì∫ CJ‚Äôs Feature Stream: MST3K</button>
      <button onclick="showTwitch('bobross')" class="neon-btn">üé® CJ‚Äôs Feature Stream: Bob Ross</button>
      <button onclick="showYouTube('PLlnbhgDuE0zKbLdEgrWhJC7nEB3cDguzB')" class="neon-btn">üçø GenX Saturday Morning (YouTube)</button>
    </div>

    <!-- Single Player (switches between Twitch/YouTube) -->
    <section class="card" style="margin-bottom:14px;">
      <!-- Twitch main -->
      <iframe 
        id="twitch-main"
        class="viewer"
        src="https://player.twitch.tv/?channel=mst3k&parent=cjsgeneralstore.tech"
        title="Twitch Main" allowfullscreen scrolling="no">
      </iframe>

      <!-- YouTube main -->
      <iframe
        id="yt-main"
        class="viewer"
        src=""
        title="GenX Saturday Morning (Main)"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
        style="display:none;">
      </iframe>
    </section>

    <!-- GenX Radio (Live365) -->
    <section class="card radio-card">
      <h2 class="neon-sunburst-text" style="font-size:1.05em;text-align:center;margin-bottom:6px;">
        üìª GenX Radio ‚Äî 80s/90s Hits
      </h2>
      <iframe
        id="live365"
        src="https://live365.com/embed/player.html?station=a46931&s=xl&m=dark"
        title="GenX Radio ‚Äî Live365 Player"
        loading="lazy"
        allow="autoplay; encrypted-media">
      </iframe>
      <p class="small" style="opacity:.85;margin-top:6px;text-align:center;">
        Trouble playing? <a href="https://live365.com/station/Q106-5---80s---90s-Hit-Music-a46931" target="_blank" rel="noopener">Open in a new tab</a>.
      </p>
    </section>
  </div><!-- /.wrap -->

  <!-- Player Switcher Scripts -->
  <script>
    const twitchMain = document.getElementById('twitch-main');
    const ytMain     = document.getElementById('yt-main');

    function showTwitch(channel){
      twitchMain.src = `https://player.twitch.tv/?channel=${channel}&parent=cjsgeneralstore.tech`;
      twitchMain.style.display = 'block';
      ytMain.style.display     = 'none';
      ytMain.src = ''; // stop YT audio
      const top = document.querySelector('.selector-buttons');
      top && window.scrollTo({ top: top.offsetTop, behavior: 'smooth' });
    }

    function showYouTube(playlistId){
      ytMain.src = `https://www.youtube.com/embed/videoseries?list=${playlistId}&rel=0&modestbranding=1`;
      ytMain.style.display     = 'block';
      twitchMain.style.display = 'none';
      const top = document.querySelector('.selector-buttons');
      top && window.scrollTo({ top: top.offsetTop, behavior: 'smooth' });
    }

    // Default = MST3K
    document.addEventListener('DOMContentLoaded', () => showTwitch('mst3k'));
  </script>

  <!-- Footer include -->
  <div id="site-footer"></div>
  <script>
    (function () {
      const PATH = '/footer.html';
      function inject(html) {
        let slot = document.getElementById('site-footer');
        if (!slot) { slot = document.createElement('div'); slot.id = 'site-footer'; document.body.appendChild(slot); }
        slot.innerHTML = html;
      }
      function load() {
        fetch(PATH, { cache: 'no-store' })
          .then(r => { if (!r.ok) throw new Error('HTTP ' + r.status); return r.text(); })
          .then(inject)
          .catch(err => {
            console.warn('Footer include failed:', err);
            inject('<footer class="glow-footer" role="navigation" aria-label="Section navigation">\
              <nav class="glow-footer__wrap">\
                <a class="glow-card" href="/index.html">Home</a>\
                <a class="glow-card" href="/soundroom.html">Sound Room</a>\
                <a class="glow-card" href="/library.html">Library</a>\
                <a class="glow-card" href="/clubhouse.html">Clubhouse</a>\
                <a class="glow-card" href="/office.html">Office</a>\
                <a class="glow-card" href="/showcase.html">Showcase</a>\
                <a class="glow-card" href="/privacy.html">Privacy</a>\
              </nav></footer>');
          });
      }
      if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', load);
      else load();
    })();
  </script>

</body>
</html>
