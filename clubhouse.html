  <style>
    body {
      margin: 0;
      background: url('assets/images/ClubHouse.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Permanent Marker', cursive;
      color: white;
      overflow-x: hidden;
    }

    .clubhouse-layout {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 24px;
      padding: 60px 40px;
    }

    .video-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .crt-box {
      border: 8px solid #00ffff;
      border-radius: 16px;
      box-shadow:
        0 0 10px #00ffff,
        0 0 20px #ff00ff,
        inset 0 0 20px rgba(0, 255, 255, 0.2);
      background: black;
      padding: 12px;
      aspect-ratio: 16 / 9;
      position: relative;
    }

    .crt-box iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 6px;
    }

    .channel-switcher {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: -12px;
      margin-bottom: 12px;
    }

    .channel-switcher button {
      font-family: 'Permanent Marker', cursive;
      background: black;
      color: #00ffff;
      border: 2px solid #ff00ff;
      border-radius: 10px;
      padding: 6px 14px;
      cursor: pointer;
      text-shadow: 0 0 6px #00ffff, 0 0 10px #ff00ff;
      box-shadow: 0 0 6px #ff00ff;
    }

    .channel-switcher button:hover {
      background: #111;
      color: #ff00ff;
      box-shadow: 0 0 12px #00ffff;
    }

    .forum-column {
      width: 32%;
      height: 90vh;
      border: 4px solid #ff00ff;
      border-radius: 16px;
      box-shadow:
        0 0 12px #ff00ff,
        0 0 20px #00ffff;
      background: rgba(0, 0, 0, 0.8);
      overflow: hidden;
    }

    .forum-column iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .home-button, .privacy-link {
      position: fixed;
      font-family: 'Permanent Marker', cursive;
      font-size: 1rem;
      text-decoration: none;
      padding: 6px 12px;
      border: 2px solid #ff00ff;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 8px #ff00ff;
      text-shadow: 0 0 4px #00ffff, 0 0 8px #ff00ff;
      z-index: 999;
    }

    .home-button { bottom: 20px; right: 20px; color: #00ffff; }
    .privacy-link { bottom: 20px; left: 20px; color: #00ffff; }

    .home-button:hover, .privacy-link:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    @media (max-width: 1024px) {
      .clubhouse-layout {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .forum-column {
        width: 100%;
        height: 400px;
      }

      .video-column {
        width: 100%;
      }
    }
  </style>
</head>
