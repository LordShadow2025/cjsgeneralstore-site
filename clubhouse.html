<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-adsense-account" content="ca-pub-5761934203737590" />
  <title>CJ's Clubhouse</title>
  <link rel="stylesheet" href="assets/css/shared.css" />
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet" />
</head>
<body style="background-image: url('assets/images/ClubHouse.png'); background-size: cover; background-position: center center; background-repeat: no-repeat; height: 100vh; overflow: hidden;">

  <a href="index.html" class="home-button">ðŸ”™ Back to Home</a>
  <a href="privacy.html" class="privacy-link">ðŸ”’ Privacy</a>

  <div class="audio-controls">
    <div class="control-group">
      <button id="music-toggle">ðŸŽµ Play/Pause</button>
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" title="Volume">
    </div>
  </div>

  <audio id="bg-music" preload="auto" loop>
    <source src="assets/audio/SoundRoom.wav" type="audio/wav" />
  </audio>

  <script>
    const musicToggle = document.getElementById('music-toggle');
    const bgMusic = document.getElementById('bg-music');
    const volumeSlider = document.getElementById('volume-slider');

    bgMusic.volume = 0.5;

    document.addEventListener('DOMContentLoaded', () => {
      bgMusic.play().catch((err) => {
        console.warn("Autoplay blocked until user interacts.");
      });
    });

    let isPlaying = true;
    musicToggle.addEventListener('click', () => {
      if (isPlaying) {
        bgMusic.pause();
      } else {
        bgMusic.play();
      }
      isPlaying = !isPlaying;
    });

    volumeSlider.addEventListener('input', () => {
      bgMusic.volume = volumeSlider.value;
    });
  </script>
</body>
</html>
